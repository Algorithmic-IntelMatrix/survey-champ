version: '3.8'

services:
  builder-api:
    build:
      context: .
      dockerfile: apps/builder-api/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - APP_URL=${APP_URL}
      - SURVEY_URL=${SURVEY_URL}
    restart: always

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    restart: always

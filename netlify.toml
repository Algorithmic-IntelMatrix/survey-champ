[build]
  # Base directory - monorepo root
  base = ""
  
  # Build command - install Bun and build from root
  command = "curl -fsSL https://bun.sh/install | bash && export PATH=\"$HOME/.bun/bin:$PATH\" && bun install && cd apps/runner && bun run build"
  
  # Publish directory relative to repo root
  publish = "apps/runner/.next"
  
  # Skip automatic npm install
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  NODE_VERSION = "22"
  # Tell Netlify not to auto-install
  NPM_FLAGS = "--ignore-scripts"

# Disable default install command
[build.processing]
  skip_processing = false
